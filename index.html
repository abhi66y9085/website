<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Website</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>

    <h1 class="title">Image Gallery Website</h1>

    <div class="categories">
        <button class="cat-btn active" data-category="all">All</button>
        <button class="cat-btn" data-category="CAR">CAR</button>
        <button class="cat-btn" data-category="BIKE">BIKE</button>
        <button class="cat-btn" data-category="TRAIN">TRAIN</button>
    </div>

    <div class="gallery">

        <!-- CAR -->
        <div class="img-box CAR">
            <img src="./IMG/CAR.jpg">
            <p>SCORPIO CLASSIC S11</p>
        </div>

        <div class="img-box CAR">
            <img src="./IMG/CAR 2.jpg">
            <p>SCORPIO N Z8L</p>
        </div>

        <!-- BIKE -->
        <div class="img-box BIKE">
            <img src="./IMG/bike.jpg">
            <p>RE GT650</p>
        </div>

        <div class="img-box BIKE">
            <img src="./IMG/bike 2.jpg">
            <p>PULSAR RS200</p>
        </div>

        <!-- TRAIN -->
        <div class="img-box TRAIN">
            <img src="./IMG/train.jpg">
            <p>VANDE BHARAT</p>
        </div>

        <div class="img-box TRAIN">
            <img src="./IMG/train 2.jpg">
            <p>RAJDHANI</p>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
